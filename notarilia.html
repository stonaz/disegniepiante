<script id="templateVolume" type="text/template">

<p ><strong>Nome: </strong><%= volume.nome %></p>

  <strong>Volume: </strong><%= volume.volume %>
  <strong>Volume_old: </strong><%= volume.volume_old %>
</p>
<p >
  <strong>Sub/pag: </strong><%= volume.sub %>
  <strong>Sub_old: </strong><%= volume.sub_old %>
</p>
<hr>
<p ><strong>Parte: </strong><%= volume.parte %></p>
<p ><strong>Lacune: </strong><%= volume.lacune %></p>
<p ><strong>Documenti: </strong><%= volume.documenti %></p>
</div>
<div class="group">

<p ><strong>Dorso: </strong><%= volume.dorso %></p>
<hr>
<p ><strong>Cartulazione: </strong><%= volume.cartulazione %></p>

<p ><strong>Estremi cronologici: </strong><%= volume["estremi cronologici"] %></p>

</div>

<div class="group">
<p ><strong>Note: </strong><%= volume.note %></p>
</div>
</div>
</script>
